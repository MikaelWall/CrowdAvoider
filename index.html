<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        #map {
        height: 350px;
        width: 350px;
      }
        </style>

    <title>Document</title>
</head>

<body>

    <div>
        <form>
            <div class="form-group">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Välj stad
                    </button>
                    <select id="cityselect">
                        <option value="stockholm">Stockholm</option>
                        <option value="gothenburg">Göteborg</option>
                        <option value="malmo">Malmö</option>
                    </select>
                </div>
                <div class="form-group datum">
                    <label for="example-datetime-local-input" class="">Datum</label>
                    <div class="" width="200px">
                        <input class="form-control datumSelect" type="date" value="" id="example-datetime-local-input">
                    </div>
                </div>

                <button type="button" class="btn btn-primary readyBtn">Submit</button>
                <button type="button" class="btn btn-primary showMapBtn">Visa karta</button>
        </form>
    </div>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

    <div id="map">
        <script>
            $(".showMapBtn").click(function initMap() {
                //kopplingen här är till valt event, i detta fallet hårdkodat till 0 i arrayn från ajax. (alltså första eventet i listan)
                var lat = mapLocation.latitude;
                var lon = mapLocation.longitude;
            
                var destination = new google.maps.LatLng(lat, lon);
                var map = new google.maps.Map(document.getElementById('map'), {

                    zoom: 15,
                    center: destination
                });

                var marker = new google.maps.Marker({
                    position: destination,
                    map: map,
                    title: eventName
                })
            });
        </script>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7KGq-MQdAfengYFrM1sWzAjxT-_oYCgw&callback=initMap">
        </script>
    </div>
</body>

</html>
