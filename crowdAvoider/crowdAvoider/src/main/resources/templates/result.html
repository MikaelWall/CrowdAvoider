<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<table>
    <tr>
        <td>Event</td>
        <td>Adress</td>
        <td>Datum</td>
    </tr>
    <tr th:each="event: ${events}">
        <td th:text="${event.name}">Event</td>
        <td th:text="${event.addess}">Adress</td>
        <td th:text="${event.date}">Datum</td>
    </tr>

</table>


</body>
</html>
