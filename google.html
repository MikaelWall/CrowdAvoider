<!DOCTYPE html>
<html>

<head>
    <title>Localizing the Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 350px;
            width: 350px;

        }

        /* Optional: Makes the sample page fill the window. */
        /* html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        } */
    </style>
</head>

<body>
    <div>
        <p>Hejsansvejsan</p>

    </div>
    <div id="map">
        <script>
            function initMap() {
                //destination är där vi kommer att lägga in våra koordinater.
                var lat = 59.276;
                var lon = 15.222;
                var destination = new google.maps.LatLng(lat, lon);
                var map = new google.maps.Map(document.getElementById('map'), {

                    zoom: 15,
                    center: destination
                });

                var marker = new google.maps.Marker({
                    position: destination,
                    map: map,
                    title: 'Här är det!'
                })
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7KGq-MQdAfengYFrM1sWzAjxT-_oYCgw&callback=initMap">
        </script>
    </div>

</body>

</html>
